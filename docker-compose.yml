version: "3.8"

services:
  bd-lanchonete:
    container_name: bd-lanchonete
    build:
      context: .
      dockerfile: Dockerfile.bd
    env_file:
      - .env
    ports:
      ## host:container
      - "3306:3306"
    networks:
      - net-lanchonete
    volumes:
      - dados-lanchonete:/var/lib/mysql
    command: ["mysqld"]

  app:
    container_name: app-lanchonete
    build:
      context: .
      dockerfile: Dockerfile.app
    image: tech-challenge-2
    env_file:
      - .env
    ports:
      - "8080:8080"
    networks:
      - net-lanchonete
    depends_on:
      - bd-lanchonete

volumes:
  dados-lanchonete:

networks:
  net-lanchonete:
    driver: bridge
